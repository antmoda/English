<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Tenses Practice</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .tense {
        margin-bottom: 20px;
      }
      .tense h2 {
        margin-bottom: 10px;
      }
      .tense input {
        display: block;
        margin-bottom: 5px;
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div
      class="tense"
      title="For example BRUSH TEETH"
    >
    <h1>Practice English Tenses</h1>
    </div>
    <div
      class="tense"
      title="В этом времени мы сообщаем факт. Основной глагол в 1 форме."
    >
      <h2>Present Simple</h2>
      <input
        type="text"
        placeholder="+ She brushes her teeth before breakfast."
      />
      <input
        type="text"
        placeholder="- She doesn't brush her teeth before breakfast."
      />
      <input
        type="text"
        placeholder="? Does she brush her teeth before breakfast?"
      />
    </div>
    <div
      class="tense"
      title="Это значит что действие происходит прямо сейчас. Местоимение + форма 'to be' + 'ing' для основного глагола. Сначала используется вспомогательный глагол 'Am / Is / Are'. Это форма глагола 'to be' в настоящем времени. К основному глаголу добавляется окончание 'ing'."
    >
      <h2>Present Continuous</h2>
      <input type="text" placeholder="+ She is brushing her teeth now." />
      <input type="text" placeholder="- She isn't brushing her teeth now." />
      <input type="text" placeholder="? Is she brushing her teeth now?" />
    </div>
    <div
      class="tense"
      title="Событие проходило в прошлом, но результат мы видим сейчас. Часто используются слова 'Just / Already / Yet'. Используется вспомогательный глагол 'Has / Have'. Который не переводится. Основной глагол в 3 форме."
    >
      <h2>Present Perfect</h2>
      <input type="text" placeholder="+ She has just brushed her teeth." />
      <input type="text" placeholder="- She hasn't brushed her teeth yet." />
      <input type="text" placeholder="? Has she brushed her teeth yet?" />
    </div>
    <div
      class="tense"
      title="Это то что уже произошло и осталось в прошлом. Обычно используются слова 'Yesterday / Last week / Last month / Ago'. Основной глагол во 2 форме."
    >
      <h2>Past Simple</h2>
      <input type="text" placeholder="+ She brushed her teeth 2 hours ago." />
      <input
        type="text"
        placeholder="- She didn't brush her teeth before breakfast."
      />
      <input
        type="text"
        placeholder="? Did she brush her teeth before breakfast yesterday?"
      />
    </div>
    <div
      class="tense"
      title="Это значит что действие происходило в прошлом. Используется вспомогательный глагол 'Was / Were'. Это форма глагола 'to be' в прошедшем времени. К основному глаголу добавляется окончание 'ing'."
    >
      <h2>Past Continuous</h2>
      <input
        type="text"
        placeholder="+ She was brushing her teeth 2 hours ago."
      />
      <input
        type="text"
        placeholder="- She wasn't brushing her teeth before breakfast."
      />
      <input
        type="text"
        placeholder="? Was she brushing her teeth before breakfast yesterday?"
      />
    </div>
    <div class="tense" title="В этом времени основной глагол в 1 форме.">
      <h2>Future Simple</h2>
      <input
        type="text"
        placeholder="+ She will brush her teeth before breakfast tomorrow."
      />
      <input
        type="text"
        placeholder="- She will not brush her teeth before breakfast tomorrow."
      />
      <input
        type="text"
        placeholder="? Will she brush her teeth before breakfast tomorrow?"
      />
    </div>
  </body>
</html>
